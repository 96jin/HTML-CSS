<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
</head>
<script>
  var info = [
    {car : '현대', owner : '김민주', age : 22, job: '학생'},
    {car : '기아', owner : '박광호', age : 61, job: '무직'},
    {car : '삼성', owner : '김민철', age : 44, job: '회사원'}
  ]
  for(var i = 0; i<info.length;i++){
    document.write(info[i].car,'<br>')
    document.write(info[i].owner,'<br>')
    document.write(info[i].job,'<br>')
    document.write('<br>')
  }

</script>

</body>
