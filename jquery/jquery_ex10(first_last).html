  <script>
    $(document).ready(function(){
      $("#menu>li").first().css({
        "backgroundColor":"red",
        "border":"1px solid blue"
      })
      // menu 하위 li중 첫번쨰 요소 선택
      $("#menu>li").last().css({
        "backgroundColor":"green",
        "border":"1px solid yellow"
      })
      // menu 하위 li중 마지막 요소 선택
    })
  </script>
</head>
<body>
  <ul id="menu">
    <li>리스트1</li>
