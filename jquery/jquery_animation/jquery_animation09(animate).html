<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery.min.js"></script>
  <style>
    #box{
      width:100px;
      height: 100px;
      background-color: rgba(21, 75, 126, 0.945);
      position : relative;
      /* 모든 요소는 기본적으로 position : static 이기 때문에 animate 사용하려면 position 을 relative 로 바꾼다. */
    }
  </style>
  <script>
    $(document).ready(function(){
      $('#btn').click(function(){
        $('#box').animate({'left':'+=100px'},1000)  
        // 어느 방향으로 얼마만큼 (+=을 넣어주면 중첩클릭시 누적가능) , 시간 (ms) 
        // margin을 왼쪽으로 100px만큼 준다고 생각하면 된다.(오른쪽으로 이동)
      })
    })
  </script>
</head>
<body>
  <button id="btn">버튼</button>
  <div id="box">
    박스
  </div>
</body>
</html>
