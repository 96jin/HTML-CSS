<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery.min.js"></script>
  <style>
    #box{
      width:100px;
      height: 100px;
      background-color: aquamarine;
    }
    #box2{
      width:100px;
      height: 100px;
      background-color: rgb(32, 77, 62);
    }
  </style>
  <script>
    $(document).ready(function(){
      $('#btn').hover(
        function(){   // on
          $('#box').stop().slideDown(300,'swing',function(){
            console.log('슬라이드 다운 완료')
          }) 
          // slide명령이 queue에 쌓여서 버그 걸리는것을 방지하는게 stop
          // stop을 하면, 지금 실행하는 애니메이션 당장 멈추고 slidedown을 바로 실행힌다.
          // -> 애니메이션 명령이 중첩이 안된다.
        },
        function(){   //over
          $('#box').stop().slideUp(300,'swing',function(){
            console.log('슬라이드 업 완료')
          }) 
        }
       )
    })
        
  </script>
</head>
<body>
  <button id="btn">메뉴</button>
  <div id="box">
    박스
  </div>  
  <!-- <div id="box">
    박스2
  </div>
  <div id="box">
    박스3 -->
  </div>
</body>
</html>
