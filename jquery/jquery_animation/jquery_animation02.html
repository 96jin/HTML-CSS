<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery.min.js"></script>
  <style>
    #box{
      width:100px;
      height: 100px;
      background-color: aquamarine;
    }
    #box2{
      width:100px;
      height: 100px;
      background-color: rgb(32, 77, 62);
    }
  </style>
  <script>
    $(document).ready(function(){
      $('#slideUp-btn').click(function(){ 
        $('#box').slideUp(500, function(){ 
          // box태그를 가진 객체가 위로 슬라이드한다. default:400 , 애니메이션 완료 시간을 설정해줄 수 있다. slide 수행 한 후의 함수를 지정해줄 수 있다.
          alert('슬라이드 업 완료!')
        }) 
      })
      $('#slideDown-btn').click(function(){
        $('#box').slideDown(500, function(){
          alert('슬라이드 다운 완료!')
        })
      })
    })
  </script>
</head>
<body>
  <button id="slideUp-btn">slideUp</button>
  <button id="slideDown-btn">slideDown</button>
  <div id="box">
    박스
  </div>  
  <div id="box">
    박스2
  </div>
  <div id="box">
    박스3
  </div>
</body>
</html>
