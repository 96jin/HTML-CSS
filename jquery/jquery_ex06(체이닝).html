<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery.min.js"></script>
  <style>
    #wrap{
      width : 300px;
      height : 300px;
      background-color: aqua;
    }
  </style>
  <script>
    function myFunc(){
      $("#wrap").css("borderRadius","100%").css("width","200px").css("height","200px")  // 제이쿼리는 이렇게 연속으로 쓸 수 있다.
      // 함수를 연속해서 실행 - 체이닝 (chaining)
    }
  </script>
</head>
<body>
  <div id = "wrap">

  </div>
  <button onclick="myFunc()">원만들기</button>
</body>
</html>
