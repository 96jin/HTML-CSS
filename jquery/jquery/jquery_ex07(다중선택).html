<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery.min.js"></script>
  <style>
    #my-h1{
      width:100px;
      height : 100px;
    }
    #my-h2{
      width:100px;
      height : 100px;
    }
    .my-h3{
      width : 100px;
      height : 100px;
    }
    
  </style>
  <script>
    function myFunc(){
      $("#my-h1,#my-h2,.my-h3").css("backgroundColor","blue")
      // 한번에 여러개의 인자 선택 가능, 원래라면 하나하나씩 선택자로 접근해야한다.
    }
  </script>
</head>
<body>
  <h1 id="my-h1">제목1</h1>
  <h1 id="my-h2">제목2</h1>
  <h1 class="my-h3">제목3</h1>
  <button onclick="myFunc()">클릭</button>
</body>
</html>
