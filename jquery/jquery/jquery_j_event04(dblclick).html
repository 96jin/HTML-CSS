<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery.min.js"></script>
  <style>
    .active{
      color: red;
      text-decoration: underline;
      font-weight: bold;
    }
    
  </style>
  <script>
    $(document).ready(function(){
      $('#btn').dblclick(function(){  // dblclick : 더블 클릭 할 때 함수 실행
        // 클릭시 실행 할 기능
        // $('#my-div').toggleClass('active')
        let flag = $('#my-div').hasClass('active')
        if(flag){
          $('#my-div').removeClass('active')
        }
        else{
          $('#my-div').addClass('active')
        }
      })
    })
  </script>
</head>
<body>
  <div id="my-div">
    영역
  </div>
  <button id="btn">버튼</button>
</body>
</html>
