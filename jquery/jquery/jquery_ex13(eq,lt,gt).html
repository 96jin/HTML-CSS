<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery.min.js"></script>
  <style>
    
  </style>
  <script>
    $(document).ready(function(){ // eq(n) : n번 인덱스에 적용
      $("#menu>li").eq(3).css({
        "backgroundColor":"red",
        "border" : "3px solid blue"
      })
    })
    
    $(document).ready(function(){ // lt(n) : lt (less than) : ~보다 작은
      $("#menu>li:lt(3)").css({
        "backgroundColor":"yellow",
        "border" : "3px solid blue"
      })
    })
    
    $(document).ready(function(){ // gt(n) : gt (greater than) : ~보다 큰
      $("#menu>li:gt(3)").css({
        "backgroundColor":"green",
        "border" : "3px solid blue"
      })
    })
  </script>
</head>
<body>
  <ul id="menu">
    <li>리스트1: index 0</li>
    <li>리스트2: index 1</li>
    <li>리스트3: index 2</li>
    <li>리스트4: index 3</li>
    <li>리스트5: index 4</li>
    <li>리스트6: index 5</li>
    <li>리스트7: index 6</li>
    <li>리스트8: index 7</li>
  </ul>
</body>
</html>
