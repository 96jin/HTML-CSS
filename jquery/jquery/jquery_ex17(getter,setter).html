<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery.min.js"></script>
  <style>
    #wrap{
      width : 300px;
      height : 300px;
      background-color: aqua;
    }
  </style>
  <script>
    function myFunc(){
      $("#mydog").attr('src','../../DOM_객체/img/고양이.jpg')  // src 속성 변경 -> setter역할 수행
      $("#mydog").attr('alt','고양이') 
      
    }
  </script>
</head>
<body>
  <img src="../../DOM_객체/img/개.jpg" alt="개" id="mydog">
  <button onclick="myFunc()">클릭</button>
</body>
</html>
