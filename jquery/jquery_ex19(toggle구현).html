<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery.min.js"></script>
  <style>
    #box{
      width: 100px;
      height: 100px;
     
    }
   
    .red{
      background-color: red;
    }
  </style>
  <script>
    function myFunc(){
      var flag = $("#box").hasClass('red')
      if (flag){
        $("#box").removeClass('red')
      }
      else{
        $("#box").addClass('red')
      }
    }
    setInterval(myFunc,500)
  </script>
</head>
<body>
  <div id="box" class="red">
    </div>
    
  </div>
 
  <button onclick="myFunc()">클릭</button>
  
</body>
</html>
