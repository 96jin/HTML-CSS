<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery.min.js"></script>
  <style>
    body{
      width:5000px;
      height:10000px;
    }
    #wrap{
      width:200px;
      height: 200px;
      background-color: aquamarine;
      position:fixed;
    }
    
  </style>
  <script>
    $(document).ready(function(){ 
      // scroll 이벤트는 window를 선택해준다.
      $(window).on('scroll',function(){ // 스크롤 이벤트가 발생하면 실행
        var sc_top = $(this).scrollTop()  // this : 이벤트가 발생한 곳, sc_top에 좌표를 담는다.
        var sc_left = $(this).scrollLeft()
        $('.top').text(sc_top)
        $('.left').text(sc_left)
      })
    })
     
  </script>
</head>
<body>
  <div id="wrap"><!--좌표(값) 출력용-->
    <p>scrollTop:<span class='top'>0</span>px</p>
    <p>scrollLeft:<span class='left'>0</span>px</p>
  </div>
  
</body>
</html>
