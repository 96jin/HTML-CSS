<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
</head>
<script>
  var age = Number(prompt('나이를 입력해주세요.'))
  var result=(age>=20)?'성인입니다':'미성년자입니다'
  document.write(result,"<br>")

  var fa_age = Number(prompt('아빠 나이를 입력해주세요.'))
  var son_age = Number(prompt('아들 나이를 입력해주세요.'))
  document.write('아빠가 아들보다 '+(fa_age-son_age)+'살 많다',"<br>")
</script>
<body>
  
</body>
</html>
