<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
</head>
<script>
  var num1 = Number(prompt('시작 값 입력'))
  var num2 = Number(prompt('끝 값 입력'))
  var sum1=0
  function sum(n1,n2){
    for(var i = n1; i<=n2; i++){
      sum1+=i
    }
    return sum1
  }
 alert((num1+'부터'+num2+'까지의 합은 '+sum(num1,num2)+'이다.'))
  
</script>
