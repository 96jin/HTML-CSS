<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
</head>
<script>
  var num1 = 10   // ++ 증가 연산자
  // ++num : 선증가   num++ : 후증가
  
  document.write(num1,"<br>")   // 10
  document.write(num1++,"<br>") // 10->11
  document.write(num1,"<br>")   // 11
  document.write(++num1,"<br>") // 12
  document.write(num1,"<br>")   // 12
  document.write("<br>")
  var num2 = 10   // -- 감소 연산자
  document.write(num2,"<br>")
  document.write(num2--,"<br>")
  document.write(num2,"<br>")
  document.write(--num2,"<br>")
  document.write(num2,"<br>")

</script>
<body>
  
</body>
</html>
