<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
</head>
<script>
  var arr = new Array(0)  // 본 배열
  var element = null      // 원소가 될 배열
  for(var i=0;i<=1;i++){  // 행 만큼
    element = new Array(0)  // 배열의 원소로 배열을 추가한다.
    for(var j=0;j<=2;j++){
      element.push(10)
    }
    arr.push(element)
  }
</script>
<body>
  
</body>
</html>
