<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
</head>
<script>
  // 함수 : function - 기능
  // 함수 : 입력이 들어오고 리턴값(반환값)이 있다.
  // 함수의 정의 또는 선언 : 기능을 만드는것
  function myFunc(){
    document.write("Hello World!","<br>")
  }
  myFunc(); // myFunc 함수 호출
  myFunc();
  
</script>
<body>
</body>
  
</html>
