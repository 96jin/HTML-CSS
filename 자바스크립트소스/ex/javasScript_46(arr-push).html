<script>
  var arr = new Array(0)
  arr.push(10) // 길이를 1 늘리고 10을 넣는다.
  arr.push(20)
  arr.push(30)
  arr.push(40)
  arr.push(50)

  // 1차원 동적배열
  // 배열 길이를 원하는 만큼 늘려서 쓴다.

  console.log(arr)
  console.log(arr.length)

  arr.pop()   // 제일 뒤 인덱스 값 제거
  arr.pop()
</script>
