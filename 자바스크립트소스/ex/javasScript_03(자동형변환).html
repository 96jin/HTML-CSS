<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
</head>
<script>
  var name = '이민호'
  var age = 20
  var height = 176.6

  document.write('이름 : '+name+'<br>'+'나이 : '+age+'<br>'+'키 : '+height)
  // '나이':+age
  // 문자열 + 정수
  // 연산하려면 데이터 타입이 일치
  // 정수가 문자열로 자동 형 변환

  document.write(3+4,"<br>")
  // 연산이 제대로 되려면 피연산자의 데이터 타입이 일치해야함.

  document.write(3+4.2,"<br>")
  // 자바스크립트는 실수와 정수 계산도 가능
  // 정수를 실수로 자동 형변환해서 계산함. (실수를 정수로 변환하면 손실 발생하므로)


</script>
<body>
  
</body>
</html>
