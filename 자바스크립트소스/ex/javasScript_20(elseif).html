<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
</head>
<script>
  var score = Number(prompt('성적 입력'))

  if (score == 100){
    alert('A+')   // alert : 팝업창
  }
  else if(score>=90){
    alert('A')
  }
  else if(score>=80){
    alert('B')
  }
  else if(score>=70){
    alert('C')
  }
  else if(score>=60){
    alert('D')
  }
  else{
    alert('F')
  }
</script>
<body>
  
</body>
</html>
