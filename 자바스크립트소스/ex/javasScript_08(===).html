<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
</head>
<script>
  var num1=9  // 정수
  var num2='9'  // 문자열
  var result = (num1==num2)
  // 자바스크립트에서는 ==를 사용 시 값만 비교해서 같다고 나온다.
  // 그래서 === 를 쓴다 --> 자료형까지 비교
  var result2 = (num1===num2)   // : num1과 num2가 엄격하게 같은가 (데이터 타입까지)


  document.write(result,"<br>",num1+num2,"<br>")
  document.write(result2,"<br>")



</script>
<body>
  
</body>
</html>
