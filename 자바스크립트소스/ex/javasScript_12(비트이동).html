<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
</head>
<script>
  // 비트 왼쪽 이동 : <<
  var num1 = 3
  var result = (num1<<1)  // 1 하나당 2^n 배 
  document.write(result,"<br>")
  

  // 비트 오른쪽 이동 : >>
  var num2 = 8
  var result2 = (num2>>1) // 1 하나당 2^n 씩 나눠진다. 
  document.write(result2,"<br>")
</script>
<body>
  
</body>
</html>
