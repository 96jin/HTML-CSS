<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
</head>
<script>
  // 변수 : var, let, const
  // var : 만능 자료형, 따로 자료형을 선언해 줄 필요없다.
  var name = '이민호'
  // name 변수 선언 및 초기화
  // 대입 연산자 (=) 왼쪽 : L-Value // 오른쪽 : R-Value

  var age = 20
  // age 변수 선언 및 초기화

  var height = 176.6
  // height 변수 선언 및 초기화

  document.write('이름 : ', name, '<br>', '나이 : ', age, '<br>', '키 : ', height)



</script>
<body>
  
</body>
</html>
