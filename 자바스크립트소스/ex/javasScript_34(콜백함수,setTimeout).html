<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
</head>
<script>
  // 콜백함수 - call back function
  // 다른 함수의 인자로 넘겨지는 함수

  // 어떤 특정 시점에 호출되는 함수(별칭)
  // 나중에 호출되는 함수(별칭)

  function myFunc(){
    alert('myFunc!')
  }

  setTimeout(myFunc,1500)   // 단위는 ms이다 . ex) 3000ms : 3초
  // 3초뒤에 myFunc함수가 호출된다.
  // setTimeout : 시간을 걸고 시간이 다되면 호출
  
</script>
<body>
  
</body>
</html>
