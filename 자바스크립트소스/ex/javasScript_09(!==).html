<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
</head>
<script>
  // == , ===
  // != , !==
  // != : 값이 다른가?
  // !== : 엄격하게 다른가? (데이터 타입까지 비교)

  var num1 = 9
  var num2 = '9'
  var result1 = num1!=num2    // false  --> 값은 같다.
  var result2 = num1!==num2   // true   --> 다르다.

  document.write(result1,"<br>",result2,"<br>")

</script>
<body>
  
</body>
</html>
