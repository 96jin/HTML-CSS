<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
</head>
<script>
  // 배열 (array), 배열은 객체다. 데이터도 들어있고, 내장 메서드도 들어있다.
  // 이름과 인덱스로 참조되는 값의 집합
  // 인덱스는 0부터 시작
  var arr=[10,20,30] // 길이가 3인 1차원 배열
  var arr2 =[10,'hello',2,4] // 배열 원소의 자료형이 다 같을 필요가 없다.
  // 차원에 따라 점, 선, 면, 입체...
  document.write(arr[0],"<br>")
  document.write(arr[1],"<br>")
  document.write(arr[2],"<br>")
  // 배열길이는 arr.length 로 사용 가능
  for(var i=0;i<arr.length;i++){
    document.write(arr[i],"<br>")
  }
  

</script>
<body>
  
</body>
</html>
