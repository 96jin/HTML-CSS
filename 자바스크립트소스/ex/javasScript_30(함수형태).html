<script>
  function add(n1,n2){  // add 함수의 정의, add는 함수 이름
    document.write(Number(n1)+Number(n2),"<br>")
  }
add(prompt('더할 값 입력'),prompt('더할 값 입력'));
a = '5+1';
document.write(a,"<br>");
document.write(eval(a),"<br>");
// eval : 문자열을 계산해준다.



</script>
