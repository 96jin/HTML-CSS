<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
</head>
<script>
  // 랜덤값 생성 방법
  for(var i=1;i<=10;i++){
    var result = Math.random()  // 랜덤메서드가 반환하는값이 0과 1사이의 실수 (0과1은 미포함)
    document.write(result,"<br>")
  }
  document.write(parseInt(Math.random()*6))   // 0부터 5사이의 랜덤한 수
  Math.ceil(Math.random()*3)  // ceil로 올림했으므로 1~3사이의 랜덤한 수
</script>
<body>
  
</body>
</html>
