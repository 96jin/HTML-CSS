<head>

<script>
  var dan = 7;
  // 초기식   조건식 증감식
  for(var i=1;i<=9;i++){      // 내부 실행식
    document.write(dan*i,"<br>")
  }

  // 반복문 : while, do-while, for, 중첩 반복문
</script>
