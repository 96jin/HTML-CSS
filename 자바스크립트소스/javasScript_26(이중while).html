<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
</head>
<script>
  var dan = 2;
  var i =1;

  while(dan<=9){    // 외부 while - 단 변경
    i=1;
    while(i<=9){  // 내부 while - 1~9
      document.write(dan+'x'+i+'='+(dan*i),"<br>")
      i++;
    }
    document.write("<br>"); // 단과 단 사이 간격
    dan++;
  }
</script>
<body>
  
</body>
</html>
