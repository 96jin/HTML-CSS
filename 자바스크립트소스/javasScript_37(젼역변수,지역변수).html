<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
</head>
<script>
  var num = 10 // 전역변수
  // 전역변수는 어디서든지 접근가능하다.
  function myfunc(){
    var num = 20 // 지역변수  (함수 내부에서 선언한 변수)  
    console.log(num)  // 지역변수 20이 출력, 함수가 종료되면 지역변수도 소멸
    // 지역변수가 전역변수보다 우선시된다.
  }
  myfunc()
  console.log(num)  // 전역변수 10이 출력

</script>

</body>
</html>
