<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>

<script>
  // 조건문
  var age = Number(prompt('나이 입력'))

  if(age >= 20){
    document.write('성인입니다')
  }
  else if(age>=8){
    document.write('학생입니다')
  }
  else{
    document.write('유아입니다.')
  }
  
</script>
