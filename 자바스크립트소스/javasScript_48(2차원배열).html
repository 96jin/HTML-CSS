<script>
  var arr = [[10,20,30],[40,50,60]] // 2행3열 2차원 배열
                                    // 행(Row), 열(Column)
  // document.write(arr[1][1])
  
  for(var i = 0;i<arr.length;i++){
    for(var j = 0; j<arr[i].length;j++){
      document.write(arr[i][j]+' ')
    }
    document.write('<br>')
  }

                    
</script>
