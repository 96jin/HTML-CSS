<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrap{
      width:1000px;
      height:200px;
      background-color: aqua;
    }
  </style>
  <script>
    function myFunc(){
      var myWrap = document.getElementById('wrap')
      var myInput = document.createElement('input')
      // input태그 생성
      myWrap.appendChild(myInput)   // append만 해줘도 된다.
      // wrap의 자식요소로 myInput를 추가
    }
  </script>
</head>
<body>
  <div id="wrap">

  </div>
  <button onclick="myFunc()">클릭</button>
</body>
</html>
