<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function myFunc(){
      var txt = document.querySelector("#box1").innerText
      alert(txt)
      document.querySelector("#box1").innerText="변경"
      // querySelector는 아이디나, 클래스값이 다 된다.
      // getElementById는 아이디 요소만 접근 가능.
    }
  </script>
</head>
<body>
  <div id="box1">
    박스1
  </div>
  <button onclick="myFunc()">클릭</button>


</body>
</html>
