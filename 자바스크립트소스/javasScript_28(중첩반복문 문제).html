<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
</head>
<script>
  var start_dan = Number(prompt('시작할 단을 입력하세요'))
  var end_dan = Number(prompt('끝 단을 입력하세요'))
  
  if(start_dan>end_dan){
    var temp = start_dan;
    start_dan = end_dan;
    end_dan = temp;
  }
  
  for(var i = start_dan; i<=end_dan; i++){
    for(var j = 1;j<=9;j++){
      document.write(i+'x'+j+'='+(j*i),"<br>")
    }
    document.write("<br>")
  }

</script>
<body>
  
</body>
</html>
