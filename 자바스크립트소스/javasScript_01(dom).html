<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
</head>
<script>
  document.write('Hello JavaScript','<br>');  // 화면이니까 <br>태그로 줄바꿈한다.
  document.write('Hello JavaScript',"<br>"); 
  // document : 객체 (object) 
  // document(dom) 객체가 html 요소 제어 가능 (ex - 색깔 변경, 목록 변경)
  // write : 메서드 (객체 내부의 함수) // 출력
  // 객체 : 클래스가 메모리에 실체화된 것
  

</script>
<body>
  
</body>
</html>
