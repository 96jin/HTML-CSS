<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
</head>
<script>
  // 사칙연산자
  var num1 = 10
  var num2 = 20
  var result = 0

  result = num1 + num2
  // 대입연산자가 나오면 오른쪽부터 본다.
  document.write("10 + 20 = "+result,"<br>")
  document.write("10 - 20 = "+(num1-num2),"<br>")
  document.write("10 x 20 = "+num1*num2,"<br>")
  document.write("20 / 10 = "+num2/num1,"<br>")
  document.write("<br>")

  for(var i=2;i<=9;i++){
    document.write(i+"단","<br>")
    for(var j=1;j<=9;j++){
      document.write(i+" X "+j+" = "+(i*j)+"<br>")
    }
    document.write("<br>")
  }

  

</script>
<body>
  
</body>
</html>
