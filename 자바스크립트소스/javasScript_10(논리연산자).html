<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
</head>
<script>
  // 논리 연산자
  // && : 논리 and
  // || : 논리 or
  // ! : 논리 not

  // 논리 연산자란?
  // 논리 가지고 연산하는 연산자
  // 연산자 : && , 피연산자 : true, false
  
  // 논리 and 진리표 (논리곱)
  // false && false -> false
  // false && true  -> false
  // true && false  -> false
  // true && true   -> true

  // 논리 or 진리표 (논리합) 
  // false || false -> false
  // false || true  -> true
  // true || false  -> true
  // true || true   -> true

  // 논리 not
  // 부정
  // !true -> false
  // !false -> true

  var num1 = 9
  var num2 = 5
  var num3 = 4
  
  var result = (num1>num2)&&(num2==num3)
  document.write(result)


</script>
<body>
  
</body>
</html>
