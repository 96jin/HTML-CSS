<!DOCTYPE html>

<head>

  <title>예제</title>

<script>
  // 재귀함수 (recursive function)
  // 다시 돌아오는~
  // 자신 함수의 정의안에 자기 자신이 호출이 되는것
  // 종료조건이 없으면 끝이 안난다.

function recursive(a){
  document.write(a)
  a++;
  if (a==5){return}
  recursive(a)
}
recursive(0);
</script>
