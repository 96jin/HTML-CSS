<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
</head>
<script>
  var myAudio = new Audio()
  // new - 메모리 생성 연산자
  // new Audio - 오디오 객체 생성
  var audioList = ['./audio/my_piano1.mp3','./audio/my_piano2.mp3','./audio/my_piano3.mp3']
  var i = 1
  // myAudio.src='./audio/my_piano'+i+'.mp3'
  function playMusic(){
    // myAudio.src='./audio/my_piano'+i+'.mp3'  // 배열 안쓰고 다음,전
    myAudio.src=audioList[i-1]                  //  배열 사용해서 구현
    myAudio.play()          // 오디오 재생
    // alert(myAudio.duration) // 총 시간(초)
  }
  function pauseMusic(){
    myAudio.pause() // 오디오 일시중지
  }
  function stopMusic(){
    myAudio.pause() // 일단 중지시키고
    myAudio.currentTime=0  // currentTime(현재시간)을 0으로 만들어준다.
  }
  function prevMusic(){
    // 현재 재생중인건 끄고
    // 이전음악을 배열에서 찾아서 src에 세팅하고 재생
    stopMusic()
    if(i>1){
      i--;
    }
    else{
      i=3;
    }
    playMusic()
  }
  function nextMusic(){
    stopMusic()
    if(i<3){
      i++;
    }
    else{
      i=1;
    }
    playMusic()
  }
</script>
<body>
  <button onclick="playMusic()">재생</button>
  <button onclick="pauseMusic()">일시중지</button>
  <button onclick="stopMusic()">끄기</button>
  <button onclick="prevMusic()">이전</button>
  <button onclick="nextMusic()">다음</button>
</body>
</html>
