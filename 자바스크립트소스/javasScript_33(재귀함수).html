<script>
  // 재귀함수 (recursive function)
  // 팩토리얼 구현
  function Factorial(n){
    if (n==1){return 1}
    else{
      return n*Factorial(n-1)
    }
  }

  document.write(Factorial(5))  // 120출력
</script>
