<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
</head>
<script>
  n = Number(prompt('학생 수 입력'))
  var arr=[]
  var sum = 0
  for(var i =0;i<n;i++){
    var sc = Number(prompt('학생'+(i+1)+'성적 입력'))
    arr.push(sc)
    sum+=arr[i]
  }
  alert('평균은'+sum/n+'입니다.')
  document.write(arr)
</script>

</body>
</html>
