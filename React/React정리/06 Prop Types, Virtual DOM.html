<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    Prop Types : Props로 보내주는 여러 상태값, 데이터들의 타입을 특정해주는 도구
    개발자모드에서만 확인된다.(유효하지 않은 prop에 대한 경고)

    custom : RegExp(정규식)등으로 사용자 정의 가능

    children 제한 : 원래 제약없던 children의 갯수 제약도 가능

    Reconciliation : 재조정
    - 루트부터 비교한다 : 무엇을 렌더링할 지 알려주는 함수
    - 트리를 파괴 : 부모가 바뀌었다면 트리를 버린다
    - Keys : 자식 재귀 처리시 효율성 확보
    

    Virtual DOM : UI의 이상적인 또는 가상적인 표현을 메모리에 저장하고 ReactDOM과 같은 라이브러리에 의해
    실제 DOM과 동기화하는 프로그래밍 개념

    Virtual DOM : 실제 DOM 과 동기화 할 가상 표현
    재조정 : 실제 DOM 과 Virtual DOM의 동기화
    React Fiber : 스택 reconciler 대체한 재조정 엔진


    Design Principles  (설계 원칙) : 리액트를 왜 만들었고, 어떤걸 고려하고있는지,,,를 다루는 문서


    React Dev Tools : React Developer Tools (Chrome Extension)
    개발자 도구 확장 : React 에서 확인하고 싶은 것들
    성능 측정 : Profiler


    */
  </script>
</body>
</html>
