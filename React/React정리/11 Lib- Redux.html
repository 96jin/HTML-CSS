  <script>
    /*
    Redux : 상태관리 라이브러리
    - 젼역 상태를 관리한다. 지역상태관리와는 다르다. (복잡해지거나 밖에서 쓰고싶을때 전역변수 관리)
    - 단방향 데이터(상태) 흐름이다.(Flux), 이것을 구현해 놓은것이 Redux이다.
    - 구성 요소 : Store / Reducer / Action / Selector
    
    flux 구조 : 관리해야 할 상태가 많을때 flux구조를 사용한다.
    Actions -> Dispatcher -> Store -> View : 단방향이다.
            '-<---<---Action<----<-----'

    provider / store
    useDispatch / dispatch
    useSelector
    
    Action으로 Dispatch를 실행해서 store(state)를 업데이트하고 view는 state를 받아서 쓴다.

    dispatch를 통해 store는 항상 업데이트 되고 그 값을 selector로 받고 반영한다. 
    어쨌든 단방향이다.

    Redux-Toolkit
    - Connect API
    - Chrome Extension Redux DevTools

    - Redux Tool Kit 이란 Redux 라이브러리들 조합
    - 라이브러리들 : immer / saga / thunk / reselect
    
    -RTK Query
    -- 데이터 패칭과 캐싱할 때 쓰는 툴, 데이터 로딩에 대해 잘 다룰 수 있게 해준다.

    -중간에 reducer로 비동기 통신을 넣었다. (server에 요청해서(axios) 2씩 증가)

    -Hooks : useSelector / useDispatch
    -API 통신 : 비동기 작업(RTK-Query)
    -Redux-Thunk : Action으로 API 요청 / 결과 Store에 반영
    creatAsyncThunk 사용

    */
    

    
  </script>
