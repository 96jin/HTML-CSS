  <script>
    /*
    UI 라이브러리
      - 자주 사용되는 스타일링 컴포넌트를 미리 만들어서 제공하는 라이브러리들
    
    1. Onsen Ui : 모바일에 특화된 라이브러리
    npm install onsenui react-onsenui 로 설치
    import 'onsenui/css/onsenui.css'
    import 'onsenui/css/onsen-css-components.css' 로 css를 index.html 혹은 app.js에 import 해준다

    2. And Design
    React 기반이라 사용하기 좋다.
    Day.js를 사용한다. -> Moment.js를 쓸 필요 없다.
    Design 철학 : 단순한 컴포넌트 제공 + @
    Typography : 다양한 사이즈의 Text 제공
    다양한 컴포넌트를 제공하여 복붙만으로 화면 구성 가능

    3. React Semantic UI
    원래는 JQuery 기반이었는데, React 용으로 제공
    try it 항목에서 변경한것을 바로 그 화면에서 확인가능
    as props로 semantic한 태그 사용 가능 
    -ex) <Button as='a'> 라고 하면 a태그로 만들어진다.
    semantic이란 : 시각장애인 청각장애인들도 접근 용이하게 함
    웹서비스 구성에 필요한 다양한 컴포넌트 제공

    4. React Bootstrap
    반응형 웹 -> xs/md/lg 사이즈 조절
    Sass -> @import 해서 쓸 수 있음
    익숙한 UI -> Bootstrap을 그대로 가져옴
    컬러시스템 : 통일성이 있다.
    Admin페이지에서 많이본 스타일이다.
    Utilities : Transitions애니메이션 / Ratio

    */
