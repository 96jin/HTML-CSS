<!DOCTYPE html>

<body>
  <script>
    /*
    Context : 컴포넌트 트리를 넘어 데이터를 공유할 수 있는 방법.
    Context를 이용하면 단계마다 일일이 props를 넘겨주지 않고도 컴포넌트 트리 전체에 데이터를 제공할 수 있다.
    전역적인 데이터를 관리할 때 쓰는게 좋다.

    컴포넌트 트리 제약 : Props drilling의 한계를 해소하기 위해 Context가 나왔다.
    재사용성 : Context를 사용하면 재사용하기 어려움 (Context로 감싸야만 재사용할 수 있다.)
    API : createContext / Provider / Consumer
    useContext : Consumer 대체
    */
  </script>
</body>
</html>
