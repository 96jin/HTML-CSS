<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    Props
    - Props : 컴포넌트에 전달되는 단일 객체
    - 순수함수처럼 동작 : Props 자체를 수정해서는 안된다.
    - 컴포넌트 합성 : 여러 컴포넌트를 모은다.
    - 컴포넌트 추출 : 여러곳에서 사용되거나 복잡한 경우 추출

    State
    - 컴포넌트 내의 상태 : 자신의 출력값을 변경
    - Class Component : State LifeCycle
    - Functional Component : 훅으로 관리
    - 유의 사항 : 직접 수정하지 않는다. / 비동기적일 수 있다.

    컴포넌트 생명주기
    - constructor(생성자) : state초기화 및 메서드 바인딩
    - componentDidmount : Dom 노드 초기화 및 데이터 fetch
    - componentWillUnmount : 타이머 제거 및 요청 취소 및 구독 해제
    - Functional Component : hook으로 대부분 구현 가능
    
    이벤트
    - 합성 이벤트 : 인터페이스는 같지만 직접 대응되지 않음
    - Bubble / Capture : Capture > target > Bubble 순서로 발생
    - return false : e.preventDefault() 해줘야한다.

    조건부 렌더링
    - 자바스크립트에서 true && expression 은 항상 expression으로 표현되고, false && expression 은 false 로 표현된다.
    - 조건식 && expression : 조건식이 참이면 expression 출력
    - 안그리고 싶은 경우 : return null

    리스트
    - map : 배열의 개별 요소를 순회
    - default key : key를 안주면 리액트에서는 index를 쓴다. (warning 경고가 console에 뜬다.)
    - 고유성 : 형제 사이에서만 고유하면 됨
    - key props : key는 props로 넘어가지 않는다.

    Form
    - Controlled Component : input의 value를 state로 관리 (React.useState)
    - 다중 입력 : event.target.name 하나의 핸들러로 입력 가능 (type으로도 할수있다)
    - Uncontrolled Component : form element 자체의 내부 상태 활용+
    - defaultValue, ref : 기본값 / value 확인
    */
  </script>
</body>
</html>
