<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    Context : 컴포넌트 트리를 넘어 데이터를 공유할 수 있는 방법.
    Context를 이용하면 단계마다 일일이 props를 넘겨주지 않고도 컴포넌트 트리 전체에 데이터를 제공할 수 있다.
    전역적인 데이터를 관리할 때 쓰는게 좋다.

    컴포넌트 트리 제약 : Props drilling의 한계를 해소하기 위해 Context가 나왔다.
    재사용성 : Context를 사용하면 재사용하기 어려움 (Context로 감싸야만 재사용할 수 있기때문.)
    API : createContext / Provider / Consumer
    useContext : Consumer 대체
    - createContext : 상태 저장 공간을 생성
    - Provider : 그 공간에 있는 값의 변경을 자식들에게 알려줄 수 있는 컴포넌트
    - ContextType : 어떤 값을 꺼낼건지 알려주는것
    - Consumer : 컴포넌트를 리턴할 수 있는 함수를 칠드런으로 두면서 그 컨텍스트의 값을 그대로 사용할 수 있게 렌더링

    ex) const MyContext = React.createContext(defaultValue)



    Portal : DOM계층 구조 바깥에 있는 DOM 구조에다가 자식을 렌더링하는 방법
    
    뒤에나온 태그에 대해 z-index를 주고싶을때 (덮어쓰고 싶을때)
    - public 폴더 안의 index.html에 id가 portal 인 div를 준다.

    createPortal : 부모 컴포넌트 DOM 트리로부터 벗어난, 부모랑 동급인 새로운 레이어를 두고 내 children을 그리도록 한다.
    하지만 portal 에 있더라도 Event는 root에도 버블링 되도록 리액트가 알아서 처리한다.


    Render Props : 컴포넌트를 재사용하기 위한 방법 중 하나. 무엇을 렌더링할 지 알려주는 함수
    render일 필요 없다, children도 되고 뭐든 가능하다.
    PureComponent : props, state 비교하여 성능 최적화.
    */
  </script>
</body>
</html>
