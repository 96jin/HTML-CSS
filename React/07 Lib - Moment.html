    /*
    npm install react-create-app (폴더이름) 으로 폴더이름의 리액트 app 생성

    ---Moment---
    Moment Library : Date / Time 라이브러리
    npm install moment 로 moment 라이브러리 설치
    npm install moment-timezone 로 또다른 라이브러리 설치 (timezone은 따로 설치해줘야한다.)

    특징
    - Mutability 

    - Daylight saving time / Leap years
      : 섬머타임의 경우 / 윤년의 경우

    - Time zone / Format / Strict mode forgiving mode

    ---dayjs---
    npm install dayjs 로 라이브러리 설치해준다.
    
    Moment 라이브러리는 용량이 커서 요즘에는 잘 사용하지 않는다.
    대신에 dayjs 를 사용해준다.

    타임존 : plugin / timezone plugin / utc
    Format / 비교 : 원하는 스타일로 표기 가능
    가벼움 : Tree shaking X
    

    ---date-fns---
    npm install date-fns 로 라이브러리 설치

    커버리지가 가장 높은 라이브러리
    Object Oriented (객체지향) 이 아니라 함수형이다.
