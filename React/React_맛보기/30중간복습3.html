<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Static Template</title>
</head>

<body>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src=" https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel script -->

  <div id="root"></div>


  <script type="text/babel">
    /*
    key와 리렌더링
    -key : value 를 특정하는 이름
    -리액트에서 key는 재사용을 위해 사용한다.
    -key는 중복이 없고, 바뀌지않는값으로 줘야한다.
    
    상태 끌어올리기
    -lifting : 각각에 있는 자식들의 상태를 부모한테로 올린다. 
    -과도한 리프팅은 props drilling을 야기한다.

    데이터 fetch 해보기
    -fetch api : 네트워크 통신 도구
    -상황별 핸들링 : 로딩, 데이터, 에러
    
    */ 
  
  </script>
</body>

</html>
