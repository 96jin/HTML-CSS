<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src=" https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel script -->

    <div id="root"></div>

    <script type="text/babel">
      const rootElement = document.getElementById("root")

      const state = {keyword:"", typing:false, result:""}

      const App = () => {
        function handleChange(event){
          setState({typing:true , keyword:event.target.value})
        }

        function handleClick(){
          setState({
            typing : false,
            result: `We find results of ${state.keyword}`
          })
        }
        return (
          <>
            <input onChange={handleChange}/>  {/* input값이 바뀔때 마다 handleChange호출 */}
            <button onClick={handleClick}>search</button>
            <p>
              {state.typing ? `Looking for ${state.keyword}...`:`${state.result}`}
            </p>
          </>
          )
      }

      function setState(newState){
        Object.assign(state, newState)  // 이전 객체를 새로운 객체로 덮어쓴다.
        render()
      }

      function render(){
        ReactDOM.render(<App/>, rootElement)
      }
      render()
    </script>
  </body>
</html>
