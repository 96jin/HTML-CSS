<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Static Template</title>
</head>

<body>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src=" https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel script -->

  <div id="root"></div>


  <script type="text/babel">

    /*
    기본 폼 : label, input, submit 로 구성
    */

    const rootElement = document.getElementById('root')
    const App = () => { // 리액트에서는 label에 for대신 htmlFor을 쓴다. value 대신에 defaultValue를 쓴다
      const handleSubmit = (event) => {
        event.preventDefault()
        console.dir(event.target.elements) // dir : 객체구조를 보여준다.
        alert(`FirstName : ${event.target.elements.fname.value}, Car : ${event.target.elements.cars.value}`)
      }
      return (
        <form onSubmit={handleSubmit}>
          <label htmlFor="fname">First name:</label><br />
          <input type="text" id="fname" name="fname" defaultValue="John" /><br />
          <label htmlFor="lname">Last name:</label><br />
          <input type="text" id="lname" name="lname" defaultValue="Doe" /><br /><br />
          
          <label htmlFor="cars">Choose a car:</label>
          <select id="cars" name="cars">
            <option defaultValue="volvo">Volvo</option>
            <option defaultValue="saab">Saab</option>
            <option defaultValue="fiat">Fiat</option>
            <option defaultValue="audi">Audi</option>
          </select>
          <input type="submit" defaultValue="Submit" />
        </form>
      )
    }

    ReactDOM.render(<App />, rootElement)

  </script>
</body>

</html>
