<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Static Template</title>
</head>

<body>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src=" https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel script -->

  <div id="root"></div>


  <script type="text/babel">

    /*
    기본 폼 : label, input, submit 로 구성
    기본 폼에 validation , value (주어진 형식조건 넣기)
    */

    const rootElement = document.getElementById('root')
    const App = () => { 
      const [message, setMessage] = React.useState("")
      const [phoneNumber, setPhoneNumber]= React.useState("")
      const handleSubmit = (event) =>{
        event.preventDefault(); 
        alert(phoneNumber)
        
      } 

      const handleChange = (event) =>{
        
        if(event.target.value.startsWith(0)){
          setMessage("Phone Number is valid")
          setPhoneNumber(event.target.value)
        }
        else if(event.target.value.length === 0){
          setPhoneNumber("")
          setMessage("")
        }
        else{
          setMessage("Phone Number should starts with 0")
          setPhoneNumber("")
        }
      }
      
      return (
        <form onSubmit={handleSubmit}>
          <label htmlFor ="phone">Phone Number</label><br/>
          <input id="phone" name="phone" onChange={handleChange} value={phoneNumber}/>
          <p>{message}</p>
          <br/>
          <br/>
          <button type="submit" disabled={!(phoneNumber.length>0 && phoneNumber.startsWith(0))}>Submit</button>
          <p>{phoneNumber}</p>
        </form>
      )
      
      }
    

    ReactDOM.render(<App />, rootElement)

  </script>
</body>

</html>
