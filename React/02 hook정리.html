<html lang="en">
<head>

<body>
  <script>
    /*
    Hook 을 사용함으로 기존의 Class형식으로 만들필요없이 작성가능
    - class의 단점 보완, 재사용성 강화
    (useState,useEffect)

    Hook 사용 규칙 : 최상위 (반복문,조건문 x) / 함수형 컴포넌트 / custom hook

    Class의 state : 훅을 먼저 배웠기때문에 고민 x
    
    useEffect : 데이터 fetch / 구독 / Dom 수정
    cleanup : 구독과 구독 해지를 한 공간에서 실행 (class component는 각각 나눠서 해야한다.)
    dependency array : 필요한 변경시에만 effect 실행 (dependency array 에 있는 상태의 변경시에만)

    Custom Hook : 컴포넌트들에 반복되는 hooks 묶기
    다양한 Hooks : 필요한 타이밍에 참고해서 사용


    */
  </script>
</body>
</html>
