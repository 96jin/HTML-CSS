<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding:0px;
            font-family: -apple-system, BlinkMacSystemFont, Apple SD Gothic Neo, Roboto, Noto Sans CJK KR, Tahoma, 'Noto Sans KR', 'Gmarket Sans', sans-serif;
        }
        a{
            text-decoration: none;
            color:#5e636d;
            font-weight: 500;
        }
        .font-style{
            font-weight:800;
        }
        ul{
            list-style:none;
        }
        .button-style{
            background-color: #ffff;
            border:solid 1px #ececec;
            border-radius:3px;
            width:117px;
            height:34px;
            line-height:14px;
            letter-spacing: -1px;
            position:absolute;
            top:8px;
            right:40px;
        }
        footer{
            height:52px;
            width:1200px;
            background-color: #ffff;
            padding:15px 0 17px;
            box-sizing: border-box;
            position:relative;
            margin:auto;
        }
        footer>ul>li{
            float:left;
            padding:0 20px;
            font-size:14px;
        }
        footer>ul>li>a{
            position:relative;
        }
        footer>ul>li>a::after{
            content:'';
            width:1px;
            height:12px;
            background-color:#dadde1;
            display:block;
        }

        footer>ul>li:first-child>a::after{
            position:absolute;
            left:88px;
            top:4px;
        }
        footer>ul>li:nth-child(2)>a::after{
            position:absolute;
            left:74px;
            top:4px;
        }
        footer>ul>li:nth-child(3)>a::after{
            position:absolute;
            left:74px;
            top:4px;
        }
        footer>ul>li:nth-child(4)>a::after{
            position:absolute;
            left:131px;
            top:4px;
        }
        footer>ul>li:nth-child(5)>a::after{
            position:absolute;
            left:117px;
            top:4px;
        }
        footer>ul>li:nth-child(6)>a::after{
            position:absolute;
            left:130px;
            top:4px;
        }
        footer>ul>li:nth-child(7)>a::after{
            display:none;
        }

    </style>
</head>
<body>
    <footer>
        <ul>
            <li><a href="#">G마켓 소개</a></li>
            <li><a href="#">채용정보</a></li>
            <li><a href="#">이용약관</a></li>
            <li><a class="font-style" href="#">개인정보처리방침</a></li>
            <li><a href="#">청소년보호정책</a></li>
            <li><a href="#">전자금융거래약관</a></li>
            <li><a href="#">제휴º광고</a></li>
            <button class="button-style">판매자서비스▽</button>
        </ul>
    </footer>
</body>
</html>
