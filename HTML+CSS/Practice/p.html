<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0 auto;
    }

    #wrap{
      background-color: antiquewhite;
      display:grid;
      grid-template-columns: repeat(3,1fr);
      grid-template-rows: repeat(3,1fr);
      grid-gap: 10px;
    }

    #wrap div{
      margin-top: 10px;
      margin-bottom: 10px;
      width:90%;
      min-width:250px;
      height:200px;
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>
</body>
</html>
