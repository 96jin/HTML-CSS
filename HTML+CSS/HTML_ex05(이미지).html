<!DOCTYPE html>
<!-- 주석 처리 -->
<!-- HTML : Hyper Text MarkUp Language -->
<!-- DOCTYPE : Document Type html -->
<html lang="en">    <!--html 태그 language -->
<head>  <!-- head 태그 -->
    <meta charset="UTF-8">  <!-- meta 태그 : 문서 인코딩 방식 UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!-- 브라우저 호환성 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 뷰포트를 기기에 맞춰 설정한다. -->
    <title>Document</title>     <!-- Title 태그 -->
</head> <!-- ALT + B 누르면 실행됨 -->
<body>
    <!-- 경로 설정
            -절대 경로 : C:\users\images\1.jpg
            -상대 경로 : .또는 ..
                    . : 현재 위치
                    .. : 상위로 이동
    -->
   <img src="./images/1.jpg" alt="다람쥐">
   <!-- alt : alternative : 이미지가 안뜰때 대체 텍스트 -->
   <img src="./images/2.jpg" alt="돼지">
   

</body>
</html>
