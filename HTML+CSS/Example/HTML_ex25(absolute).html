<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            absolute - 상위요소(부모)로 부터 ~만큼
            보통 상위 요소에 relative 주고,
                 하위 요소에 absolute 준다.
        */
        *{
            padding:0px;
            margin:0px;
        }        
        ul{
            list-style:none;
        }
        a{
            text-decoration: none;
        }
        #wrap{
            width:1200px;
            height:700px;
            background-color: aqua;
            margin:0 auto;
        }
        #header{
            width:100%;
            height:100px;
        }
        #contents{
            width:100%;
            height:200px;
            background-color: rebeccapurple;
            position:relative;
        }
        #contents>#con1{
            width:40%;
            height: 100%;
            background-color: beige;
            float:left;
        }
        #contents>#con2{
            width: 30%;
            height:100%;
            background-color: blue;
            float:left;
            position:absolute;
            left:50px;
            top:50px;
        }
        #contents>#con3{
            width:30%;
            height:100%;
            background-color: cadetblue;
            float:left;
            position:absolute;
            left:75px;
            top:75px;
        }
        
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            헤더
        </header>
        <div id="contents">
            <div id="con1">
                컨텐츠1
            </div>
            <div id="con2">
                컨텐츠2
            </div>
            <div id="con3">
                컨텐츠3
            </div>
        </div>
    </div>
</body>
</html>
