<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            display:block;
        }
        #box1{
            width:100px;
            height: 100px;
            background-color: red;            
            padding-top:50px;
            box-sizing: border-box; 
        }

        #box2{
            width:100px;
            height: 100px;
            background-color: blue;

        }
    </style>
    <!-- box-sizing:border-box; 를 쓰면 padding를 쓰더라도 크기가 안늘어난다. 내부 간격만 조절됨. -->
</head>
<body>
    <div id="box1">
        box1
    </div>
    <div id="box2">
        box
    </div>
</body>
</html>
