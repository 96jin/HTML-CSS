<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        a{
            text-decoration: none;
        }
        ul{
            list-style: none;
        }
        #bottom-menu{
            width:500px;
            height:100px;
            background-color: aquamarine;
        }
        #bottom-menu>ul{
            width:200px;
            height: 50px;
            background-color: salmon;
        }
        #bottom-menu>ul>li{
            float:left;
            margin-right:20px;
        }
        #bottom-menu>ul>li>a{
            display:block;
            height: 40px;
            background-color: brown;
            position:relative;
        }
        #bottom-menu>ul>li>a::after{
            content:'';
            width:0.51px;
            height: 15px;
            display:block;
            background-color: #444;
        }
        #bottom-menu>ul>li:first-child>a::after{
            position : absolute;
            left:25px;
            top:6px;
        }
        #bottom-menu>ul>li:nth-child(2)>a::after{
            position: absolute;
            left:57px;
            top: 6px;
        }
        #bottom-menu>ul>li:last-child>a::after{
            display:none;
        }
    </style>
</head>
<body>
    <div id="bottom-menu">
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
        </ul>
    </div>
</body>
</html>
