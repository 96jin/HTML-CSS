<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gnb{
            width:300px;
            height: 300px;
            background-color: aquamarine;
        }

        #gnb>li{
            float:left;     /*리스트를 왼쪽부터 가로배치*/
        }
        
        #gnb>li>a{
            width:100px;
            height: 40px; 
            background-color: rgb(228, 96, 96);
            display:block;
            color:black;
            text-align:center;
            border:1px solid black;
            padding-top:10px;
            box-sizing:border-box;
            font-weight: 1000;
            
        }

        a{
            text-decoration: none;
        }

        ul{
            list-style: none;
        }

        *{
            margin:0;
            padding:0;
        }

    </style>
</head>
<body>
    <ul id="gnb">   <!-- global navigation bar -->
        <li><a href="#">상의</a></li>
        <li><a href="#">하의</a></li>
        <li><a href="#">악세서리</a></li>
    </ul>
</body>
</html>
