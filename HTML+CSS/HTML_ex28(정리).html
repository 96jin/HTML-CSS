<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        float: left, right
            - 와이어프레임 - 영역을 가로로 나눌때
            - li를 가로로 펼칠때
            -- 상의 하의 악세서리
        
        display: block, inline, inline-block
            - block : 크기 지정 가능, 세로 배치(div)
            - line : 크기 지정 불가능, 윗패딩 불가능, 글자 크기만큼, 가로 배치(span, a)
            - inline-block : 크기 지정 가능, 가로 배치
        
        position: static, relative, absolute, fixed
            - static : 안움직인다.
            - relative : 현재 위치에서 ~만큼  
            - absolute : 상위 요소로 부터 ~ 만큼
                         (주로 부모를 상위 요소로 지정)

            - fixed : viewport 상에 배치
                      - 주로 팝업창이나 검색창(스크롤을 내려도 화면상에 남아있음)에 쓰인다.
        
        margin : 요소 사이 간격

        padding: 내부 여백
    -->
</body>
</html>
