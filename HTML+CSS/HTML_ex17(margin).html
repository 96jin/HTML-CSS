<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            display:block;
        }
        #box1{
            width:100px;
            height: 100px;
            background-color: red;            
            margin: 10px 20px 30px;
        }

        #box2{
            width:100px;
            height: 100px;
            background-color: blue;

        }
    </style>
<!-- margin: 외부 공간 띄우기 // padding: 내부에서 공간 띄우기 -->
<!-- margin:50px; : 위 아래 왼쪽 오른쪽 모두 50px띄움-->
<!-- margin:0 50px; : 위아래 0px 양옆 50px씩 띄움-->
<!-- margin:0 auto; 위아래:0px, 양옆:auto -->
<!-- margin padding 적용 순서 : 위 오른쪽 아래 왼쪽 순서-->
<!-- margin: 10px 20px 30px 50px; : 위:10px, 오른쪽:20px, 아래:30px, 왼쪽:50px 띄움 -->
<!-- margin: 10px 20px 30px; : 위:10px, 오른쪽:20px, 아래:30px 왼쪽:20px (오른쪽 왼쪽 같이 20px) 띄움 -->

</head>

<body>
    <div id="box1">
        box1
    </div>
    <div id="box2">
        box2
    </div>
</body>
</html>
