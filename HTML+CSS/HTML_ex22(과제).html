<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
        }

        

        #first-block{            
            width:700px;
            height:50px;
            background-color: blue;
            padding-top:13px;
            box-sizing: border-box;
        }

        h3{
            width:30px;
            height:100%;
            display:inline;
            background-color: violet;
            
        }
        #wrap{            
            background-color: aqua;
            height:250px;
            width: 700px;
                        
        }
        #first-block>span{
            background-color: green;   
            margin:55px;                 
        }

        #first-block>#left{
            margin-left:300px;            
        }

        #second-box{
            width:700px;
            height:200px;
            background-color: rgb(209, 209, 26);
        }

        a>span{            
            display:block;
            margin-top:0px;
            margin-left:0px;
            background-color: beige;
            width:100px;
        }
        li{
            float:left;           
            width:150px;
            height: 180px;            
            background-color: purple;
            
        }

        img{
            border-radius: 10px;            
        }
        ul{
            list-style: none;
            
            margin-left:50px;
        }

        a{
            background-color: burlywood;
            display:block;
            width:120px;
            height: 160px;
            

        }

    </style>
</head>
