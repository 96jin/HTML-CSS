<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></Script>
    <style>
        /*
            cdnjs 에서 font-awesome 치고 all.min.js
            어썸폰트는 디자인 라이브러리이다.
            각종 로고들을 디자인 작업 없이 바로 개발에 사용가능하다.
            css는 link로, js는 script로 불러온다.
        */
    </style>
</head>
<body>
    <span style="color: navy">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-facebook fa-5x"></i> <!-- fa-3x : 3배 늘린것. -->
    </span>
    <span style="color: red">
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-brands fa-youtube fa-5x"></i>
    </span>
    <span style="color: green">
        <i class="fa-solid fa-bus-simple"></i>
        <i class="fa-solid fa-bus-simple fa-5x"></i>
    </span>
</body>
</html>
