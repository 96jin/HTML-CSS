<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>


  <script>
    /*  
    arrow 함수 사용시 주의할 점
    : () => () 의 경우 ()로 감싸진 부분이 return된다.(return문 작성할 필요 없다.)
    하지만 () => {} 의 경우 return문이 없다면 return값을 반환하지 않는다.

    ---------var 와 let의 차이 : 호이스팅---------
    호이스팅 : var 또는 function 선언시 자동적으로 제일 위로 올라가는것.

    JavaScript는 동기적 언어이다.
    동기 : 응답을 받고 다음 명령을 실행
    비동기 : 기다리지않고 바로 실행

    따라서 자바스크립트는 코드를 위에서 아래 순서대로 실행하게된다.
    setTimeout 같은 함수를 실행하게 되면 일단 코드들을 실행하면서, 해당시간이 지난뒤에 setTimeout에 있는 코드를 실행한다.
    지금 당장 실행하지는 않고, 나중에 실행해줘 (call back)하는 함수들을 callback 함수라고 한다. 보통 애로우함수로 선언함.
    

    
    변수는 스코프(scope,범위)라는 것을 가진다. 
    var는 함수 스코프를 가지고, (함수 바깥에서 접근 불가능) ex) if,for,while 접근가능 -> 변수값이 변한다.
    let은 블록 스코프를 가진다. (블록{} 바깥에서 접근 불가능) -> 변수값이 블록 안에서 고정
    
    반복문 : 동기실행 -> 함수가 실행될때 같이 실행
    setTimer : 비동기 실행 -> 함수가 실행되는 시점이 다르다.
    var가 반복문에서 setTimer로 다시 쓰이면 반복문을 혼자 먼저 실행해서 값이 증가한 후에 setTimer 수행
    -> 그래서 var 와 let을 쓸 떄 결과가 달라진다.

    --> 그럼에도 불구하고 var를 쓰고 싶을 때
    클로저(closer) 문제를 해결해야한다.
    클로저 : 함수와 함수바깥쪽에 있는 변수를 클로저라고 한다.
    var 변수는 함수 안에 갇히니까 반복문 내에서 함수로 setTimer를 감싸서 변수를 받아서 실행하게 만든다.

    */
  </script>
</body>
</html>
