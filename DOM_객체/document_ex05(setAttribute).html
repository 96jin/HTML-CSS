<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function myFunc(){
      var myImg = document.getElementById('my-img')
      myImg.setAttribute('src','./img/고양이.jpg')
      // 접근한곳의 속성변경
      // src 속성변경 (이미지 변경)
    }

    imgList = ['./img/개.jpg','./img/고양이.jpg','./img/사자.jpg','./img/거북이.jpg','./img/토끼.jpg']
    var i = 0
    function prev(){
      if(i>0){
        i--
      }
      else{
        i=imgList.length-1
      }
      var myImg=document.getElementById('my-img')
      myImg.setAttribute('src',imgList[i])
    }
    function next(){
      if(i<imgList.length-1){
        i++
      }
      else{
        i=0
      }
      var myImg=document.getElementById('my-img')
      myImg.setAttribute('src',imgList[i])
    }
  </script>
</head>
<body>
  <img src="./img/개.jpg" alt="개" id="my-img"><br>
  <button onclick="prev()">이전</button>
  <button onclick="next()">다음</button>
</body>
</html>
