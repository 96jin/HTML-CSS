<script>
  function myFunc(){
    var myPw = document.getElementById('my-pw')
      // var $display = document.getElementById('display')

      // }
      // else{

      //   $display.textContent='표시'
      // }
    
    var status = myPw.getAttribute('type')  // type의 속성을 가져온다. => text
    if(status == 'text'){
      myPw.setAttribute('type','password')  // 암호화
    }
    else if(status =='password'){
      myPw.setAttribute('type','text')      // 암호화 해제
    }
  }
</script>
<body>
  <input type="text" id="my-id"><br>
  <input type="password" id="my-pw"><br>
  <button onClick="myFunc()" id="display">표시</button>
