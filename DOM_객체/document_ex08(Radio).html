<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function myFunc(){
      var myRadio = document.getElementsByClassName('my-radio')
      for(var i=0;i<myRadio.length;i++){
        alert(myRadio[i].checked)
      }
    }
  </script>
</head>
<body>
  <input type="radio" class ="my-radio" name="my-group">
  <input type="radio" class ="my-radio" name="my-group">
  <input type="radio" class ="my-radio" name="my-group">
  <!-- radio버튼은 name값을 일치시켜야 같은 라디오 그룹에 묶이고 중복이 안된다. -->
  <button onclick="myFunc()">클릭</button>
</body>
</html>
